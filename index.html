<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News motion</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <nav>
    <div class="main-nav container flex">
      <a href="#" class="company-logo" onclick="reload()">
        <img src="https://th.bing.com/th/id/OIP.UA404X-sPY4h1C6ZBzHi9gHaC-?w=332&h=140&c=7&r=0&o=5&pid=1.7" alt="">
      </a>
      <div class="nav-links">
        <ul class="flex">
          <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
          <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
          <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>

        </ul>
      </div>
      <div class="search-bar flex">
        <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
        <button id="search-button" class="search-button">Search</button>
      </div>

    </div>
  </nav>
  <main>
    <div class="cards-container container flex" id="cards-container">
    </div>
  </main>
  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="not available " id="news-img">
      </div>
      <div class="card-content">
        <h3 id="news-title" class="news-source">This is the Title</h3>
        <h6 id="news-source">End Gadget 26/8/2022</h6>
        <p class="news-desc" id="news-desc">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat, officiis aspernatur iste commodi tempore
          explicabo doloribus officia adipisci, mollitia sint corporis consequuntur vitae hic eaque, cumque neque
          soluta sed facere.
        </p>
      </div>
    </div>
  </template>
  <script src="script.js"></script>
</body>

</html>
